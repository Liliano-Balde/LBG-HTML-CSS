<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>

    <fieldset>
    <legend>Your Details</legend>
    <form>
        <ul>
            <li>
            <label for="">First Name</label>
            <input type="text" autofocus>
             </li>
             <li>
            <label for="">Surname</label>
            <input type="text">
            </li>
            <li>
            <label for="">Position / Role </label>
            <input type="text">
            </li>
            <li>
                <label for="">Email</label>
                <input type="email" name="Email" id="Email" placeholder="you@domain.com">
            </li>
            <li>
                <label for="">Phone</label >
                <input type="tel" name="" id="" placeholder="E.g +447500000000">
            </li>
        </ul>
    </fieldset>
    <fieldset>
    <ul>
    <legend>Course Details</legend>
        <li>
        <label for="">Course:</label>
        <select>
            <option>Programming with JavaScript</option>
            <option>Developing Web Applications using HTML5</option>
            <option>Developing Responsive Websites</option>
            <option>Leveraging the Power of jQuery</option>
        </select>
        </li>
    <li>   
    <label for="">Number of Delegates</label>
    <input type="text">
    <li>
    <label for="">date</label>
    <input type="date" name="" id="">
    </fieldset>
    <fieldset>
    <button>Submit</button>
    </ul>
    </fieldset>
    </form>
</body>
</html>
